<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Breadcrumb & Hamburger Menu</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Header with Hamburger Menu -->
  <header>
    <div class="logo">MySite</div>
    <nav class="nav-links" id="navLinks">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
    <button class="hamburger" id="hamburgerBtn">&#9776;</button>
  </header>

  <!-- Breadcrumb Trail -->
  <nav class="breadcrumb">
    <a href="#">Home</a> &gt;
    <a href="#">Section</a> &gt;
    <span>Current Page</span>
  </nav>

  <!-- Main Content -->
  <main>
    <h1>Welcome</h1>
    <p>This is a sample page with breadcrumbs and a hamburger menu.</p>
  </main>

  <script src="script.js"></script>
</body>
</html>
